<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kintsugi Splitter – Demo</title>
<style>
  body { display: flex; margin: 0; height: 100vh; font-family: sans-serif; }
  .panel {
    flex: 1;
    border-right: 1px solid #ddd;
    padding: 20px;
    overflow-y: auto;
  }
  .panel h2 { margin-top: 0; }
  #video-panel { flex: 1.5; border-right: 1px solid #ddd; padding: 20px; }
  img, video { width: 100%; border-radius: 8px; border: 1px solid #aaa; }
  pre {
    background: #f7f7f7;
    border-radius: 6px;
    padding: 12px;
    border: 1px solid #ddd;
    white-space: pre-wrap;
  }
</style>
</head>
<body>

<!-- LEFT: Original Image -->
<div class="panel">
  <h2>Original Image</h2>
  <img src="images/kintsugi.png" alt="original image">
</div>

<!-- CENTER: Video -->
<div id="video-panel">
  <h2>Reconstructed 3D (Video)</h2>
  <video src="videos/kintsugi_rotation.mp4" controls autoplay loop></video>
</div>

<!-- RIGHT: Prompt -->
<div class="panel">
  <h2>Prompt</h2>
  <pre id="prompt-box">Loading prompt…</pre>
</div>

<script>
fetch("prompts/kintsugi.txt")
  .then(r => r.text())
  .then(t => document.getElementById("prompt-box").textContent = t);
</script>

</body>
</html>
